---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <small>
    {% if site.disqus %}
        <a href="{{ post.url }}#disqus_thread"></a>
    {% endif %}
    {% if page.tags.size > 0 %}
        Tags: 
      {% for tag in page.tags %}
        <a href="/tag/{{ tag }}">{{ tag }} </a> 
      {% endfor %}
    {% endif %} 
   </small>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {% include page-date.html %}
  </div>
  <br>
  {% include share-this.html %}
  <br>
  {% include disqus.html %}
</article>

<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=desert"></script>
